<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三级城市联动</title>
    <style>
        select{
            font-size: 20px;
            width: 200px;
        }
    </style>
</head>
<body>
    <select name="" id="">
        <option value="">aaa</option>
    </select>
    <select name="" id="">
            <option value="">请选择省市</option>
    </select>
    <select name="" id="">
            <option value="">请选择市区</option>
    </select>
    <script src="./js/cc.js"></script>
    <script>
        var select = document.getElementsByTagName('select');
        var provin,provin2,provin3,city;

        provinceList.forEach(element => {
            provin += `<option value="${element.name}">${element.name}</option>`;
        });
        select[0].innerHTML = provin;
        select[0].addEventListener('change',()=>{
            change2(select[0].value);
        });
        
        function change2(val){
            provin2 = '';
            provinceList.forEach((element) => {
                if(element.name == val){
                    city = element.cityList;
                }
            });
            city[0].districtList.forEach((element)=>{
                provin2 += `<option value="${element}">${element}</option>`;
            })
            select[1].innerHTML = provin2;
            select[1].onchange = function(){
                change3(select[1].value);
            }
        }
        function change3(){
            provin3 = '';
            city[1].districtList.forEach((element)=>{
                provin3 += `<option value="${element}">${element}</option>`;
            });
            select[2].innerHTML = provin3;
        }
    </script>
</body>
</html>
