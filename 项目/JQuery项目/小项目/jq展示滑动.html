        function slide(obj) {
            var className ='.' +obj.className,
                active=obj.active,
                flag = obj.flag;
            $(className).children().hide();
            $(className).click(function () {
                $(this).children().slideToggle();
                $(this).toggleClass(active);
                if (flag) {
                    $(className).not(this).children().slideUp();
                    $(className).not(this).removeClass(active);
                }
            })
        }
