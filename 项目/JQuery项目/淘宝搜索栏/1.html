<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body,html,ul,li{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .wrapper{
            position: absolute;
            width: 400px;
            height: 50px;
            /* border: 1px solid black; */
            font-size: 0;
            margin: 100px 50px;
        }
        .box{
            width: 100%;
            height: 100%;
        }
        input{
            width: 80%;
            height: 100%;
            outline: none;
            box-sizing: border-box;
            border: 3px solid #ff6700;
            vertical-align:middle;
            font-size: 25px;
        }
        button:hover{
            background-color: rgb(255, 255, 255);
            color: red;
        }
        button{
            width: 20%;
            height: 100%;
            border: 5px solid #ff6700;
            border-left: 2px solid #ff6700;
            outline: none;
            background: #ff6700;
            border-radius: 0 20% 20% 0;
            vertical-align:middle;
            font-size: 25px;
            box-sizing: border-box;
        }
        ul{
            display: none;
            position: relative;
            top: 0;
            left: 1px;
        }
        li{
            border: 1px solid #ff6700;
            border-top: none;
            box-sizing: border-box;
            position: relative;
            width: 79.5%;
            height: 50px;
            line-height: 50px;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <input type="text">
            <button>搜索</button>
        </div>
        <ul>
            <li>11111111</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
    <a href="" target="_blank"></a>
    <script>
        
        var input1 = document.getElementsByTagName('input')[0];
        var btn = document.getElementsByTagName('button')[0];
        var oUl = document.getElementsByTagName('ul')[0];
        var oLi = oUl.getElementsByTagName('li');
        var button = document.getElementsByTagName('button')[0];
        var oa = document.getElementsByTagName('a')[0];

        button.onclick = function(){
            oa.href = 'https://ai.taobao.com/?source_id=search&key='+input1.value;
            oa.click();
        }
        input1.oninput=function(){
            var val = input1.value;
            var oScript = document.createElement('script');
            if(!val){
                oUl.style.display = 'none';
            }
            else{
                oScript.src = "https://suggest.taobao.com/sug?q="+val+"&callback=liChange";
                document.body.appendChild(oScript);
                oScript.remove();
            } 
        }
        for(let i = 0;i<oLi.length;i++){
            oLi[i].onclick = function(){
                input1.value = oLi[i].innerHTML
            }
        }
        function liChange(obj){
            oUl.style.display = 'block';
            var arr = obj.result;
            var len = 5;
            arr.forEach(function(ele,index){
                if(index<len){
                    oLi[index].innerHTML = ele[0];
                }
            })
        }
    </script>
</body>
</html>
