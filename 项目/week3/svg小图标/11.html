<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* svg{
            border: 1px solid black;
        } */
        body{
            background-color: #333;
        }
        .wrapper{
            width: 350px;
            margin: 0 auto;
        }
        .item{
            display: inline-block;
        }
        svg{
            width: 40px;
            height: 40px;
            margin: 60px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="item item1">
            <svg width="500" height="500" xmlns=“http://www.w3.org/2000/svg” version="1.1">
                <rect x="0"y="0" width="6" height="20" fill="#ff6700">
                    <animate attributeName="opacity" from="0"to="1"begin="0"dur="0.6s"repeatCount="indefinite"></animate>
                </rect>
                <rect x="7"y="0" width="6" height="20" fill="#ff6700">
                    <animate attributeName="opacity" from="0"to="1"begin="0.2s"dur="0.6s"repeatCount="indefinite"></animate>
                </rect>
                <rect x="14"y="0" width="6" height="20" fill="#ff6700">
                    <animate attributeName="opacity" from="0"to="1"begin="0.4s"dur="0.6s"repeatCount="indefinite"></animate>
                </rect>
            </svg>
        </div>

        <div class="item item2">
            <svg width="500" height="500" xmlns=“http://www.w3.org/2000/svg” version="1.1">
                <rect x="0"y="0" width="6" height="20" fill="#ff6700">
                        <animate attributeName="height" values="20;10;20" begin="0"dur="0.6s"repeatCount="indefinite"></animate>
                </rect>
                <rect x="7"y="0" width="6" height="20" fill="#ff6700">
                        <animate attributeName="height" values="20;10;20"begin="0.2s"dur="0.6s"repeatCount="indefinite"></animate>
                </rect>
                <rect x="14"y="0" width="6" height="20" fill="#ff6700">
                        <animate attributeName="height" values="20;10;20"begin="0.4s"dur="0.6s"repeatCount="indefinite"></animate>
                </rect>
            </svg>
        </div>

        <div class="item item3">
                <svg width="500" height="500" xmlns=“http://www.w3.org/2000/svg” version="1.1">
                    <rect x="0"y="0" width="6" height="20" fill="#ff6700">
                            <animate attributeName="y" values="0;10;0" begin="0"dur="0.6s"repeatCount="indefinite"></animate>
                    </rect>
                    <rect x="7"y="0" width="6" height="20" fill="#ff6700">
                            <animate attributeName="y" values="0;10;0"begin="0.2s"dur="0.6s"repeatCount="indefinite"></animate>
                    </rect>
                    <rect x="14"y="0" width="6" height="20" fill="#ff6700">
                            <animate attributeName="y" values="0;10;0"begin="0.4s"dur="0.6s"repeatCount="indefinite"></animate>
                    </rect>
                </svg>
        </div>

        <div class="item item4">
            <svg width="500" height="500" xmlns=“http://www.w3.org/2000/svg” version="1.1">
                <rect x="0"y="0" width="6" height="20" fill="#ff6700">
                        <animate attributeName="y" values="-10;10;-10" begin="0"dur="0.6s"repeatCount="indefinite"></animate>
                        <animate attributeName="height" values="40;10;40" begin="0"dur="0.6s"repeatCount="indefinite"></animate>
                </rect>
                <rect x="7"y="0" width="6" height="20" fill="#ff6700">
                    <animate attributeName="y" values="-10;10;-10" begin="0.2"dur="0.6s"repeatCount="indefinite"></animate>
                    <animate attributeName="height" values="40;10;40" begin="0.2"dur="0.6s"repeatCount="indefinite"></animate>
                </rect>
                <rect x="14"y="0" width="6" height="20" fill="#ff6700">
                <animate attributeName="y" values="-10;10;-10" begin="0.4"dur="0.6s"repeatCount="indefinite"></animate>
                <animate attributeName="height" values="40;10;40" begin="0.4"dur="0.6s"repeatCount="indefinite"></animate>
                </rect>
            </svg>
    </div>
    </div>
    

    <script>

    </script>
</body>
</html>
