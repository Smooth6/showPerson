<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>player</title>
    <script defer src="./js/player.js"></script>
    <link rel="stylesheet" href="./css/player.css">
    <link rel="stylesheet" type="text/css" href="./iconfont.css">
</head>
<body>
    <main class="container">
        <div class="dic">
            
            <canvas id="myCanvas" width="400" height="400"></canvas>
            <audio class="audio" src="./source/倒数+-+邓紫棋.mp3"></audio>
            <!-- <audio class="audio" src="./source/曾惜 - 讲真的.mp3"></audio>
            <audio class="audio" src="./source/海龟先生 - 男孩别哭.mp3"></audio> -->
        </div>
        <div class="container2">
            <div class="btn prve"><i class="iconfont icon-left-circle"></i></div>
            <div class="btn"><i class="iconfont icon-play-circle"></i></div>
            <div class="btn next"><i class="iconfont icon-right-circle"></i></div>
            <div class="progress">
                <div class="current-time">00:00</div>
                <div class="pro">
                    <div class="pro-bg"><div class="box"></div></div>
                    <div class="pro-on">
                        <div class="prora">
                            <span class="pro-ra"></span>
                        </div>
                    </div>
                </div>
                <div class="all-time">00:00</div>
            </div>
            <div class="volume"><i class="iconfont icon-sound"></i></div>
            <div class="pro2">
                    <div class="pro-bg2"><div class="box2"></div></div>
                    <div class="pro-on2">
                        <div class="prora2">
                            <span class="pro-ra2"></span>
                        </div>
                    </div>
                </div>
        </div>
    </main>
    <img id="img" src="./imags/66.jpg" alt="">
</body>
</html>
